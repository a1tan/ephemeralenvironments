apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sampleappssmall
  namespace: argocd
spec:
  generators:
  - pullRequest:
      github:
          # The GitHub organization or user.
          owner: a1tan
          # The Github repository
          repo: app-ephemeraltest
          # For GitHub Enterprise (optional)
          # api: https://git.example.com/
          # Reference to a Secret containing an access token. (optional)
          # tokenRef:
          #   secretName: github-token
          #   key: token
          # Labels is used to filter the PRs that you want to target. (optional)
          # labels:
          # - preview
      requeueAfterSeconds: 120
  template:
    metadata:
      name: 'sampleapp-{{branch}}-{{number}}'
      # namespace: 'myapp-{{branch}}-{{number}}-namespace'
    spec:
      source:
        repoURL: 'https://github.com/a1tan/app-ephemeraltest.git'
        targetRevision: 'main'
        path: manifests
      project: default
      destination:
        server: https://cluster-{{branch}}-{{number}}.cluster-{{branch}}-{{number}}-namespace.svc.cluster.local
      syncPolicy:
          automated:
              allowEmpty: true
              prune: true
              selfHeal: true